{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}
<h1>Monopoly Wallet</h1>
<h4>Game: <b>{{ gameID }}</b></h4>

<br>

<!-- HOLDINGS -->
<h3>Holdings (<b id="player"></b>)</h3>
<h2 id="holdings"></h2>

<br>

<!-- REFRESH -->
<button id="button-refresh" class="ui primary button">Refresh</button>

<br><br>

<!-- TRANSFER -->
<h3>Transfer</h3>
<div id="transfer-recipients" class="ui selection dropdown">
	<input type="hidden" name="recipients">
	<i class="dropdown icon"></i>
	<div class="default text">Recipient</div>
	<div id="options-transfer" class="menu"></div>
</div>
<div class="ui input">
	<input id="transfer-amount" type="number" placeholder="Amount">
</div>
<button id="button-transfer" class="ui secondary button">Send</button>

<br><br>

<!-- RECEIVE -->
<h3>Receive</h3>
<div class="ui input">
	<input id="receive-amount" type="number" placeholder="Amount">
</div>
<button id="button-receive" class="ui secondary button">Receive from bank</button>

<br><br>

<button id="button-receive" class="ui secondary button">Get free parking</button>

<br><br>

<!-- PLAYERS -->
<h3>Players</h3>
<table id="table-players" class="ui right aligned table">
	<tbody>
	</tbody>
</table>

<br>

<!-- FREE PARKING -->
<h3>Free parking: <b id="free-parking"></b></h3>


{% endblock content %}

{% block scripts %}
<script src="{% static "js/game.js" %}"></script>
{% endblock scripts %}
